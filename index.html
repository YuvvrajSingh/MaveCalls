<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Mavecall</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="videos">
      <video class="video-player" id="user-1" autoplay playsinline></video>
      <video class="video-player" id="user-2" autoplay playsinline></video>
    </div>

    <div id="controls">
      <div class="control-container" id="camera-btn">
        <img src="icons/camera.png" />
      </div>

      <div class="control-container" id="mic-btn">
        <img src="icons/mic.png" />
      </div>

      <a href="lobby.html">
        <div class="control-container" id="leave-btn">
          <img src="icons/phone.png" />
        </div>
      </a>

      <button class="control-container" onclick="startScreenSharing()">
        Start Screen Sharing
      </button>
    </div>
  </body>
  <script src="agora-rtm-sdk-1.4.4.js"></script>
  <script src="main.js"></script>
  <script>
    async function startScreenSharing() {
      try {
        const stream = await navigator.mediaDevices.getDisplayMedia({
          video: true,
        });

        // Use the stream as needed, for example, add it to a video element
        const screenShareVideo = document.createElement("video");
        screenShareVideo.srcObject = stream;
        screenShareVideo.autoplay = true;
        document.getElementById("videos").appendChild(screenShareVideo);
      } catch (error) {
        console.error("Error accessing screen share:", error);
      }
    }
  </script>
</html>
